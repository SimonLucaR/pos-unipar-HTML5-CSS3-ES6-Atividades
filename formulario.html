<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notícias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <header id="cabecalho"><h1>Cadastro de Notícias</h1></header>
        <label>Selecione a cor da notícia:</label>
        <input type="color" value="#ff0000">
        <br><br>
        <label>Data:</label>
        <input type="date">
        <br><br>
        <label>E-mail:</label>
        <input type="email">
        <br><br>
        <label>Imagem:</label>
        <input type="file">
        <br><br>
        <label for="teste">Introdução:</label>
        <textarea id="teste" name="teste" cols="50" rows="2" style="margin: 0px; height: 59px; width: 363px;"></textarea>
        <br><br>
        <label>Endereço de Origem(URL):</label>
        <input type="url">
        <br><br>
        <input type="image" src="https://img.icons8.com/pastel-glyph/50/000000/submit-document--v2.png" alt="Submit" width="35" height="35">
    </form>
</body>
</html>
